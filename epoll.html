<head>
  <title>Epoll : Share your opinion online, anywhere, anytime</title>
</head>

<body>

  <div class="navbar navbar-static-top navbar-inverse">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="/">Epoll</a>
        <ul class="nav pull-right">
    	  <li>
 	    {{> loginButtons}}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container" id="main">
    
    {{#if currentUser}}
      {{> addquestion}}
    {{/if}}
    {{#unless currentUser}}
      {{> banner}}
    {{/unless}}
    {{> questions}}
  </div>

</body>


<template name="banner">
  <div class="container">
    <div class="row">
      <div class="span6">
        <div class="well">
          <h4>Sign in using Twitter to submit new questions of vote on existing questions.</h4>
          <!-- {{> loginButtons}} -->
        </div>
      </div>
    </div>
  </div>
</template>

<!-- Add Question -->
<template name="addquestion">
  <textarea rows="3" class="input-xxlarge" name="questionText" id="questionText" placeholder="Add your question"></textarea>
  <input type="button" class="button-info add-question" value="Add Question"/>
</template>

<!-- List all questions -->
<template name="questions">
  <h2>All Questions</h2>
  {{#each items}}
    {{> question}}
  {{/each}}
</template>

<!-- Question template -->
<template name="question">
  <div>
    <p class="lead">
      {{questionText}}
      <a class="btn btm-small btn-success yes {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> Yes {{yes}}</a>


      <a class="btn btm-small btn-danger no {{#unless currentUser}}disabled{{/unless}}" href="#"><i class="icon-thumbs-up"></i> No {{no}}</a>

    </p>
  </div>
</template>
